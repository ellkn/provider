{% extends 'base.html' %}
{% block title %} Провайдеры {% endblock %}

{% block content %}
<div class = "box">
    <div class = "registration">
        <h4>Регистрация</h4>
        <form name = 'registration' action = '/registration' method = 'POST'>
            <p><input class = 'input' type="text" name="name" placeholder = 'Имя' minlength = "2" maxlength = "20" required></p>
            <p><input class = 'input' type="text" name="lastname" placeholder = 'Фамилия' minlength = "2" maxlength = "20" required></p>
            <p><input class = 'input' type="email" name="email" placeholder = 'Email' required></p>
            <p><input class = 'input' type="password" name="password" placeholder = 'Password' minlength = "12" required></p>
            <p> Телефон в формате 7ххх-ххх-хх-хх: <input class = 'input' type="tel" name="phone" placeholder = 'Номер телефона' required pattern="7[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"></p>
            <p><input type = 'submit' class = "input" value = 'Зарегистрироваться'></p>
        </form>
        <p><a class = 'link' href="/login"  target="content">Войти</a>
        <a href='/' class = 'link'>Главная страница</a></p>
    </div>
</div>
{% endblock %}
