{% extends 'base.html' %}
{% block title %} Поставщики {% endblock %}

{% block content %}
<div class = "box">
    <h4>Добавление категории товара</h4>
    <form name = 'addCategory' action = '/addCategory' method = 'POST'>
        <p><input class = 'input' type="text" name="name" placeholder = 'Название' minlength = "2" maxlength = "20" required></p>
        
        <p><input type = 'submit' class = "input" value = 'Добавить категорию товара'></p>
    </form>
</div>
{% endblock %}
